<!-- autenticacao/templates/autenticacao/register.html -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Registro</title>
  </head>
  <body>
    <h2>Registro de Usuário</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Registrar</button>
    </form>
    <p>Já possui uma conta? <a href="{% url 'login' %}">Faça login aqui</a></p>
  </body>
</html>
